<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta charset="UTF-8">
    <title>Counter</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,900,700,600,200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|PT+Sans" rel="stylesheet">
    <link rel='stylesheet prefetch'
        href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,900,700,600,200'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css'>
    <link rel="stylesheet" href="scss/counter.css">
</head>


<body>
    <div class="container str">
        <div class="row align-items-center">
            <div class="countercard col-sm">
                <div>
                    <div id="box0" class="counterbox">
                        <div id="head-0" class="cardheading">Counter-3<br></div>
                        <div id="body-0" class="carditems"><br>Assigned to: ddfc</div>
                    </div>
                </div>
                <div class="row smolcardshelper">
                    <div class="smolcard col-sm">
                        <div>
                            <div id="nx" class="box">
                                <object id="boxnx" type="image/svg+xml" data="fast-forward.svg">NEXT</object>
                                <div id="boxnxflavour">NEXT</div>
                            </div>
                        </div>
                    </div>
                    <div class="smolcard col-sm">
                        <div>
                            <div id="404n" class="box">
                                <object id="box404" type="image/svg+xml" data="x-circle.svg">404</object>
                                <div id="box404flavour">404</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cardsbg col-sm ">
                <div>
                    <div id="box1" class="box">
                        <div id="head-1" class="cardheading">user1</div>
                        <div id="body-1" class="carditems">account</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var counter = 3;
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/counter.js"></script>

</body>

</html>
